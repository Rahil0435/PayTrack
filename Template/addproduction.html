<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Production</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eff6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container form input, 
        .form-container form select, 
        .form-container form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cbd3dc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9fafd;
            box-sizing: border-box;
        }

        .form-container form input:focus, 
        .form-container form select:focus, 
        .form-container form textarea:focus {
            border-color: #0056b3;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 86, 179, 0.3);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #003d80;
        }

        .form-container button:active {
            background-color: #002d60;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-container h1 {
                font-size: 1.5rem;
            }

            .form-container form input, 
            .form-container form select, 
            .form-container form textarea {
                font-size: 13px;
                padding: 10px;
            }

            .form-container button {
                font-size: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container h1 {
                font-size: 1.25rem;
            }

            .form-container form input, 
            .form-container form select, 
            .form-container form textarea {
                font-size: 12px;
                padding: 8px;
            }

            .form-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Production</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Production</button>
        </form>
    </div>
</body>
</html>
