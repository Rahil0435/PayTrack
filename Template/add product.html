<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: #777;
            font-size: 14px;
        }

        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .nav-links a {
                padding: 10px 0;
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            input[type="submit"] {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="submit"] {
                font-size: 13px;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
        .navbar {
            background-color: #0056b3;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            position: relative;
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #cce4ff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f4f6f9;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>PayTrack</h1>
        <ul class="nav-links">
            <li><a href="{% url 'adminhome' %}">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" onclick="toggleDropdown()">Manage</a>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="{% url 'productionhistory' %}">Production History</a>
                    <a href="{% url 'stock_edit' %}">Stock Edition</a>
                    <a href="{% url 'salesreport' %}">Sales Report</a>
                </div>
            </li>
        </ul>
    </nav>
   
    <div class="container">
        <h1>Add New Product</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_name">Product Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="id_price">Price</label>
                {{ form.price }}
            </div>
            <div>
                <label for="id_quantity">Quantity</label>
                {{ form.quantity }}
            </div>
            <input type="submit" value="Save Product" />
        </form>
        <div class="form-footer">
            <p>Make sure to fill in all the details to add a new product.</p>
        </div>
    </div>
</body>
<script>
    function toggleDropdown() {
        const dropdownMenu = document.getElementById('dropdownMenu');
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }
    window.onclick = function(event) {
        if (!event.target.matches('.dropdown > a')) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu && dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            }
        }
    };
    </script>

</html>
