<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #007BFF;
            background-color: #fff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: #777;
            font-size: 14px;
        }

        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .nav-links a {
                padding: 10px 0;
                font-size: 14px;
            }

            input[type="text"],
            input[type="number"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            input[type="submit"] {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            input[type="submit"] {
                font-size: 13px;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
   
    <div class="container">
        <h1>Add New Product</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_name">Product Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="id_price">Price</label>
                {{ form.price }}
            </div>
            <div>
                <label for="id_quantity">Quantity</label>
                {{ form.quantity }}
            </div>
            <input type="submit" value="Save Product" />
        </form>
        <div class="form-footer">
            <p>Make sure to fill in all the details to add a new product.</p>
        </div>
    </div>
</body>

</html>
