<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Sales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-danger {
            padding: 6px 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-primary {
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }
        .no-sales {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #999;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }
            h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            h2 {
                font-size: 20px;
            }
        }
        #bn{
            background-color: #007BFF;
            width: 160px;
            height: 35px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <button id="bn"><a href="{% url 'userhome' %}">Home</a></button>
<div class="container">
    <div class="card">
        <h2>Factory Sales</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Flavor</th>
                    <th>Quantity</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ sale.date }}</td>
                    <td>{{ sale.flavor }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>â‚¹{{ sale.total_amount }}</td>
                    <td>
                        <form action="{% url 'delete_factory_sale' sale.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this sale?');">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="no-sales">No sales records available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'factorysale' %}" class="btn btn-primary">Add New Sale</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
