<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eff6;
            color: #333;
        }

        .navbar {
            background-color: #0056b3;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            position: relative;
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #cce4ff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 35px;
            left: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f4f6f9;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        h2 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: #003d80;
        }

        .button:active {
            background-color: #002d60;
        }

        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .container {
                padding: 0 10px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .button {
                padding: 12px 20px;
                font-size: 14px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>PayTrack</h1>
        <ul class="nav-links">
            <li><a href="{% url 'userhome' %}">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" onclick="toggleDropdown()">Manage</a>
                <div class="dropdown-content" id="dropdownMenu">
                    <a href="{% url 'invoicelist' %}">Invoice List</a>
                    <a href="{% url 'productlist' %}">Stock List</a>
                </div>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to PayTrack</h2>
        <div class="button-container">
            <a href="{% url 'productlist' %}" class="button">Stock List</a>
            <a href="{% url 'addproduction' %}" class="button">Add Production</a>
            <a href="{% url 'createinvoice' %}" class="button">Create Invoice</a>
            <a href="{% url 'stock_edit' %}" class="button">Stock Edit </a>
        </div>
    </div>

    <footer>
        Â© 2025 PayTrack. All rights reserved.
    </footer>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown > a')) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu && dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
