<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .company-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .company-header h1 {
            margin: 0;
            font-size: 28px;
            color: #0056b3;
            font-weight: 700;
        }
        .company-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f8f8f8;
            color: #555;
            font-weight: 600;
        }
        td {
            background-color: #fafafa;
        }
        .total-row {
            font-weight: 700;
            background-color: #e8f5e9;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #002d60;
        }
        .add-row-btn {
            margin-bottom: 20px;
            background-color: #2196F3;
        }
        .add-row-btn:hover {
            background-color: #1976D2;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .invoice-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script>
        function addRow() {
            const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
            const row = table.insertRow();
            row.innerHTML = `
                <td>
                    <select name="products[]" class="product-select" onchange="updatePrice(this)">
                        <option value="" disabled selected>Select a product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}" data-price="{{ product.price }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="number" name="quantities[]" class="quantity-input" min="1" value="1" onchange="updateSubtotal(this)"></td>
                <td class="price-cell">0</td>
                <td class="subtotal-cell">0</td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            `;
        }
        function removeRow(button) {
            button.closest('tr').remove();
            updateTotal();
        }
        function updatePrice(select) {
            const priceCell = select.closest('tr').querySelector('.price-cell');
            const price = select.options[select.selectedIndex].getAttribute('data-price');
            priceCell.textContent = price;
            updateSubtotal(select);
        }
        function updateSubtotal(input) {
            const row = input.closest('tr');
            const quantity = row.querySelector('.quantity-input').value;
            const price = row.querySelector('.price-cell').textContent || 0;
            const subtotalCell = row.querySelector('.subtotal-cell');
            subtotalCell.textContent = (quantity * price).toFixed(2);
            updateTotal();
        }
        function updateTotal() {
            let total = 0;
            document.querySelectorAll('.subtotal-cell').forEach(cell => {
                total += parseFloat(cell.textContent) || 0;
            });
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }
        window.onload = function() {
            const currentDate = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="date"]').value = currentDate;
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="company-header">
            <h1>LICKEES</h1>
            <p><b>Lick It Like It</b></p>
            <p>GST Number: 29AAGCE2994J1Z2</p>
            <p>19, Kateramma Temple Rd, Bengaluru, Karnataka</p>
        </div>
        <h2>Create Invoice</h2>
        <form method="post">
            {% csrf_token %}
            <label>Customer</label>
            <input type="text" name="customer" required>
            <label>Date</label>
            <input type="date" name="date" required>
            <input type="hidden" name="invoice_number" value="{{ form.invoice_number.value }}">
            <label>Discount (%)</label>
            <input type="number" name="discount_percentage" value="0" min="0" max="100" oninput="updateTotal()">
            <button type="button" class="add-row-btn" onclick="addRow()">Add Product</button>
            <table id="productTable">
                <thead>
                    <tr><th>Product</th><th>Quantity</th><th>Price</th><th>Subtotal</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="invoice-footer">Total Amount: â‚¹<span id="totalAmount">0.00</span><button type="submit">Create Invoice</button></div>
        </form>
    </div>
</body>
</html>
