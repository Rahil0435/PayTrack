{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTrack</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-top: 15%;
            line-height: 1.2;
        }

        .description {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .cta-button {
            background-color: #3498db;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s;
            min-width: 200px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-top: 10%;
            }
            .description {
                font-size: 1rem;
            }
            .cta-button {
                font-size: 1.3rem;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 8%;
            }
            .description {
                font-size: 0.95rem;
            }
            .cta-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PayTrack Billing Solution</h1>
        <p class="description">Manage your invoices, products, and clients efficiently with our easy-to-use billing software.</p>
        <div class="button-container">
            <a href="{% url 'login' %}" class="cta-button">Unit 1</a>
            <a href="{% url 'login2' %}" class="cta-button">Unit 2</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 PayTrack, All Rights Reserved.</p>
        </div>
    </div>
    <script>
        (function() {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function() {
                window.history.pushState(null, "", window.location.href);
                window.location.href = "{% url 'login' %}";
            };
        })();
    </script>
</body>
</html>
