<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTrack</title>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-top: 20%;
            line-height: 1.2;
        }

        .description {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 20px 0;
        }

        .cta-button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #95a5a6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-top: 15%;
            }

            .description {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .footer {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-top: 10%;
            }

            .description {
                font-size: 0.9rem;
            }

            .cta-button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PayTrack Billing Solution</h1>
        <p class="description">Manage your invoices, products, and clients efficiently with our easy-to-use billing software.</p>
        <a href="{% url 'login' %}" class="cta-button">Get Started</a>
        <div class="footer">
            <p>&copy; 2025 PayTrack, All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
