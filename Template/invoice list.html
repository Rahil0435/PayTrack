<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }
    
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
    
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            table-layout: fixed;
        }
    
        th, td {
            padding: 17px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
            vertical-align: middle;
            white-space: nowrap;
        }
    
        /* Reduce the width of S.No column */
        th:first-child, td:first-child {
            width: 50px;
        }
    
        th {
            background-color: #f8f8f8;
            color: #555;
            font-weight: bold;
        }
    
        td {
            background-color: #fff;
        }
    
        td a, td button {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }
    
        td a:hover, td button:hover {
            color: #003d80;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        .no-invoices {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #999;
        }
    
        button {
            background-color: #0056b3;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
    
        button a {
            text-decoration: none;
            color: white;
            display: inline-block;
        }
    
        button:hover {
            background-color: #003d80;
        }
    
        #m {
            color: #4CAF50;
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
    
            table th, table td {
                font-size: 14px;
                padding: 10px;
            }
    
            h1 {
                font-size: 24px;
            }
        }
    
        @media (max-width: 480px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
    
</head>
<body>
    <button>
        <a href="{% url 'userhome' %}">← Home</a>
    </button>
    
    <div class="container">
        <h1>Invoice List</h1>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Invoice Number</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ invoice.invoice_number }}</td>
                    <td>{{ invoice.date }}</td>
                    <td>{{ invoice.customer }}</td>
                    <td>₹{{ invoice.total_amount }}</td>
                    <td>
                        <a href="{% url 'invoice_detail' invoice.id %}">View</a> |
                        <form action="{% url 'delete_invoice' invoice.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this invoice?');" style="color: red;">
                                Delete
                            </button>
                        </form> |
                        <a href="{% url 'editinvoice' invoice.id %}" id="m">Edit</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="no-invoices">No invoices found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
